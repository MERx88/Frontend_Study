<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" type="text/css" href="youtube.css">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        const HeaderComponent=(props)=>{ 
            
                const data=[
                    {   "headmenuImg_id":"0",
                        "img":"youtubeImg/menu.png",
                    },
                    {   "headmenuImg_id":"1",
                        "img":"youtubeImg/youtubeLogo.png",
                    },
                    {   "headmenuImg_id":"2",
                        "img":"youtubeImg/search.png",
                    },
                    {   "headmenuImg_id":"3",
                        "img":"youtubeImg/mic.png",
                    },
                    {   "headmenuImg_id":"4",
                        "img":"youtubeImg/profileSectionBtnIcon0.png",
                    },
                    {   "headmenuImg_id":"5",
                        "img":"youtubeImg/profileSectionBtnIcon1.png",
                    },
                    {   "headmenuImg_id":"6",
                        "img":"youtubeImg/profileSectionBtnIcon2.png",
                    }
                ]

                return (
                    <React.Fragment>
                        <header>
                            <section id="start" class="headMenuSection">
                                <label for="sideMenuOpen" class="headMenuBtnClass">
                                    <img src={data[0].img} class="headMenuBtnImgClass"/>
                                </label>
                                <img src={data[1].img} class="mainLogo"/>
                            </section>

                            <section id="center">
                                <div id="searchContainer">
                                    <input type="text" placeholder="검색" id="searchInput"/>
                                    
                                    <button id="searchBtn">
                                        <img src={data[2].img} id="searchBtnImg" class="headMenuBtnImgClass"/>
                                    </button>
                                </div>
                                <HeaderMenuBtnComponent data={data[3]}/>
                            </section>
                        
                            <section id="end" class="headMenuSection" onclick="headmenu_btn_event(event)">
                                <HeaderMenuBtnComponent data={data[4]}/>
                                <HeaderMenuBtnComponent data={data[5]}/>
                                <HeaderMenuBtnComponent data={data[6]}/>
                            </section>
                        </header>
                    </React.Fragment>
                )
            }

        const HeaderMenuBtnComponent=(props)=>{   
            return (
                <React.Fragment>
                    <button class="headMenuBtnClass">
                        <img src={props.data.img}  class="headMenuBtnImgClass"/>
                    </button>
                </React.Fragment>
            )
        }

        const NavCloseComponent=(props)=>{
            
                const data=[
                    {   "sidemenu_id":"0",
                        "img":"youtubeImg/sideMenuIcon0.png",
                        "txt":"홈",
                    },
                    {   "sidemenu_id":"1",
                        "img":"youtubeImg/sideMenuIcon1.png",
                        "txt":"shorts",
                    },
                    {   "sidemenu_id":"2",
                        "img":"youtubeImg/sideMenuIcon2.png",
                        "txt":"구독",
                    },
                    {   "sidemenu_id":"3",
                        "img":"youtubeImg/sideMenuIcon3.png",
                        "txt":"보관함",
                    }
                ]

                return (
                    <nav id="sideMenu" onclick="sidemenu_btn_event(event)">
                        {
                            data.map((value)=>{
                            return <NavCloseBtnComponent data={value}/>
                            })
                        }  
                    </nav>
                )
            }

        const NavCloseBtnComponent=(props)=>{

                return (
                    <button id={"sideMenuBtn"+props.data.sidemenu_id} class="sideMenuBtnClass">
                        <img class="sideMenuBtnImg" src={props.data.img}/>
                        <p class="sideMenuBtnTxt">{props.data.txt}</p>
                    </button>
                )
            }

        const NavOpenComponent=(props)=>{

                const data=[
                    {   "sidemenu_id":"0",
                        "img":"youtubeImg/sideMenuIcon0.png",
                        "txt":"홈",
                    },
                    {   "sidemenu_id":"1",
                        "img":"youtubeImg/sideMenuIcon1.png",
                        "txt":"shorts",
                    },
                    {   "sidemenu_id":"2",
                        "img":"youtubeImg/sideMenuIcon2.png",
                        "txt":"구독",
                    },
                    {   "sidemenu_id":"3",
                        "img":"youtubeImg/sideMenuIcon3.png",
                        "txt":"보관함",
                    }
                ]

                return (
                    <React.Fragment>
                    <input id="sideMenuOpen" type="checkbox"/>
                    <nav id="openSideMenu" onclick="sidemenu_btn_event(event)">
                        <section class="headMenuSection">
                            <label for="sideMenuOpen" class="headMenuBtnClass">
                                <img src="youtubeImg/menu.png" class="headMenuBtnImgClass"/>
                            </label>
                            <img src="youtubeImg/youtubeLogo.png" class="mainLogo"/>
                        </section>
                        {
                            data.map((value)=>{
                            return <NavOpenBtnComponent data={value}/>
                            })
                        }  
                    </nav>
                    </React.Fragment>
                )
            }

        const NavOpenBtnComponent=(props)=>{


            return (
                <button id={"openSideMenuBtn"+props.data.sidemenu_id} class="openSideMenuBtnClass">
                        <img class="openSideMenuBtnImg" src={props.data.img}/>
                        <p class="openSideMenuBtnTxt">{props.data.txt}</p>
                </button>
                )
            }

        const MainContentInfoComponent=(props)=>{
            
            return (
                <React.Fragment>
                        <img class="contentImg" src={props.data.contentThumbnail}/>
                        <img class="contentInformationProfileImg" src={props.data.profileImg}/>
                        <p class="contentTitle">{props.data.contentTitle}</p>
                </React.Fragment>
            )
        }

        const MainContentDetailInfoComponent=(props)=>{
            
                return (
                    <div id={"contentInformationDetail"+props.data.id} class="contentInformationDetailClass">
                        <p>{props.data.channelTitle}</p>
                        <p>{props.data.contentView}</p>
                        <p>{props.data.contentUploadDate}</p>
                    </div>
                )
            }

        const MainContentComponent=(props)=>{
            
                return (
                    <section id={"content"+props.data.content_id} class="contentClass">
                        <MainContentInfoComponent data={props.data}/>
                        <MainContentDetailInfoComponent data={props.data}/>
                    </section>
                )
            }

                    <main>
                        <div id="contents" onclick="content_event(event)">
                            {

                                return <MainContentComponent data={value}/>
                                })

        const App=()=>{

            return (
                <React.Fragment>
                    <HeaderComponent/>
                    <NavCloseComponent/>
                    <NavOpenComponent/>
                    <MainComponent/>
                </React.Fragment>
            )
            }

        window.onload=()=>{
            ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
        }
    </script>
</body>
